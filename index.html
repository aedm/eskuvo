<!DOCTYPE html>
<html lang="hu">

<head>
  <title>Barbi & Gábor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: white;
      padding: 0;
      margin: 0;
    }

    header {
      background-color: #FBAB7E;
      background-image: linear-gradient(45deg, #ff5e00 0%, #d8269d 100%);


      box-shadow: 0px 0px 87px 11px rgba(184, 184, 184, 0.8);

      height: 350px;
      padding: 8em 0 0 15em;
      margin: 0px;
      top: 0;
      font-family: 'Great Vibes', cursive;
      text-shadow:2px 2px 6px rgb(0, 0, 0);
    }

    h1 {
      color: white;
      font-size: 2em;
      font-weight: 100;
      text-align: center;
      padding: 0;
      margin: 0 0 0.9em;
      cursor: pointer;
    }

    h2 {
      color: white;
      font-size: 5em;
      font-weight: 100;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    h2 span {
      color: rgb(226, 152, 165);
    }

    h3 {
      color: #333;
      font-size: 2em;
      font-weight: 100;
      text-align: center;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="meghivo" onclick="meghivo()">Meghívó</h1>
    <h2>Barbi<span> & </span>Gábor</h2>

  </header>

  <script>
    let meghivoIndex = 0;
    const meghivoLabels = ['Meghívó', 'Mármeghívó', 'Nyitmákhívó', 'Várhönek márhón'];
    function meghivo() {
      meghivoIndex = (meghivoIndex + 1) % meghivoLabels.length;
      document.getElementById("meghivo").innerHTML = meghivoLabels[meghivoIndex];
    }
  </script>
</body>

</html>
